<!-- Pagination Example -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="(currentPage.page !== 1)" >
      <a class="page-link" [routerLink]="['/news']" [queryParams]="{ page: getPreviousPage() }" aria-label="Previous" queryParamsHandling="merge">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages"><a class="page-link" [routerLink]="['/news']" [queryParams]="{ page: page }" queryParamsHandling="merge"> {{ page }} </a></li>
    <li class="page-item">
      <a class="page-link" *ngIf="(currentPage.page !== 7)" [routerLink]="['/news']" [queryParams]="{ page: (currentPage + 1) }" queryParamsHandling="merge" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
