<p>
  Current Page: {{ currentPage }}
</p>

<div class="row">
  <div class="col-md-8">
    <!-- Newslist cards -->
      <div *ngFor="let news of this.newslistService.newsList" class="card flex-md-row mb-4 shadow-sm h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            <h3 class="mb-0">
              <a class="text-dark" [routerLink]="['/', news._id]"> {{ getBody(news.body).title }} </a>
            </h3>
            <div class="mb-1 text-muted">{{ news.date }}</div>
            <p class="card-text mb-auto">{{ getBody(news.body).article }}</p>
            <a [routerLink]="['/', news._id]">{{ 'homepage.continueReading' | translate }}</a>
          </div>
          <svg class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250"
            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect fill="#55595c" width="100%" height="100%"></rect><text fill="#eceeef" dy=".3em" x="50%"
              y="50%">Thumbnail</text>
          </svg>
        </div>

    <app-pagination></app-pagination>
  </div>
  <div class="col-md-4">
    <app-rightsidebar></app-rightsidebar>
  </div>
</div>
