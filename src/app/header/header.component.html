<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
                <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" (click)="isShow = !isShow" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="flag-icon" [ngClass]="getCountryFlag(translate.currentLang)" ></span> {{ translate.currentLang }}
                        </button>
                        <div class="dropdown-menu" [ngClass]="{'show': isShow}" aria-labelledby="dropdownMenuButton">
                            <a *ngFor="let language of translate.getLangs()" class="dropdown-item" (click)="useLanguage(language)">
                              <span class="flag-icon" [ngClass]="getCountryFlag(language)"></span> {{ language }}
                            </a>
                        </div>
                </div>

        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" [routerLink]="['/home']" routerLinkActive="router-link-active" >MirNews</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3" focusable="false" role="img"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            <!-- <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a> -->
        </div>
    </div>
</header>
